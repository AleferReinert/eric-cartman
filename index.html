<!DOCTYPE html>
<html>
<head>
	<title>Eric Cartman - CSS3</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="cartman.css">
    
</head>
<body>
	<a class="btn" href="#zoom">Zoom out</a>
	<a class="btn" href="#cartman">Zoom in</a>

	<div id="cartman">
		<div class="cap-top"></div>
		<div class="head">
			<div class="cap"></div>	
			<div class="cap-border"></div>
			<div class="face"></div>
			<div class="eye-left"></div>
			<div class="eye-right"></div>
			<div class="close-eye-left"></div>
			<div class="close-eye-right"></div>
			<div class="mouth">
				<div class="tooth"></div>
			</div>
		</div>
		<div class="body"></div>
		<div class="hand-left"></div>
		<div class="hand-right"></div>
		<div class="buttons"></div>
		<div class="legs"></div>
		<div class="foot-left"></div>
		<div class="foot-right"></div>
	</div>
</body>
</html>
